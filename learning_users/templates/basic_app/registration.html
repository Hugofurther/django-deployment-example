<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>You are registered. Thanks</h1>
    {% else %}
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" class="btn btn-primary" name="" value="Register">
      </form>
    {% endif %}
    <h1>Hi from Registrations</h1>
  </div>
{% endblock %}
