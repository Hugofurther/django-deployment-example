<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "/css/master.css"%}">
    <title></title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand mx-4" href="{% url 'basic_app:index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id=navbarSupportedContent">
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
              <li><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
              <li><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li>
              {% if user.is_authenticated %}
                <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
              {% else %}
                <li><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
              {% endif %}
            </div>
          </div>
        </div>

      </nav>
    <div class="container pt-2">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
